<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link href="./style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,300&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">12345</div>
        <div id="keyboard">
            <div class="number cell">
                7
            </div>
            <div class="number cell">8</div>
            <div class="number cell">9</div>
            <div class="operator cell">%</div>

            <div class="number cell">4</div>
            <div class="number cell">5</div>
            <div class="number cell">6</div>
            <div class="operator cell">X</div>

            <div class="number cell">1</div>
            <div class="number cell">2</div>
            <div class="number cell">3</div>
            <div class="operator cell">-</div>

            <div class="number cell">0</div>
            <div class="number cell">.</div>
            <div class="operator cell">+</div>
            <div class="operator cell">=</div>
        </div>
    </div>
</body>
</html>
