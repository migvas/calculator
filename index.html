<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link href="./style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,300&display=swap" rel="stylesheet">
    <title>&#129518;Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="secondary"></div>
            <div id="main"></div>
        </div>
        <div id="keyboard">
            <div id="clear" class="helper cell">AC</div>
            <div id="delete" class="helper cell">&#8653;</div>
            <div id="percentage" class="helper cell">%</div>
            <div id="divide" class="operator cell">&#247;</div>

            <div id="7" class="number cell">7</div>
            <div id="8" class="number cell">8</div>
            <div id="9" class="number cell">9</div>
            <div id="multiply" class="operator cell">x</div>

            <div id="4" class="number cell">4</div>
            <div id="5" class="number cell">5</div>
            <div id="6" class="number cell">6</div>
            <div id="subtract" class="operator cell">-</div>

            <div id="1" class="number cell">1</div>
            <div id="2" class="number cell">2</div>
            <div id="3" class="number cell">3</div>
            <div id="add" class="operator cell">+</div>

            <div id="0" class="number cell">0</div>
            <div id="decimal" class="cell number">.</div>
            <div id="equals" class="operator cell">=</div>
        </div>
    </div>
    <div id="footer">
        <div>Created By Miguel Vasques</div>
        <a href="https://github.com/migvas" target=”_blank” ><img src="./images/github-mark.png"></a>
    </div>
</body>
</html>
